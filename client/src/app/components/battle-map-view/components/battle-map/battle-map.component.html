<div id="map-control-container" (mousewheel)="onScroll($event)"
    [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url(' + url + ')'}">
    <div class="scale-container" [ngStyle]="{transform: 'scale(' + mapScale + ')'}">
        <div id="current-map" appDragToMove [scale]="mapScale">
            <img [src]="url" alt="" />
            <app-token-container [tokens]="tokens" [cellSize]="cellSize" [scale]="mapScale" (tokenClick)="tokenClicked($event)"></app-token-container>
        </div>
    </div>
</div>
